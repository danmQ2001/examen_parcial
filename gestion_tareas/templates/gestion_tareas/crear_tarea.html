<!DOCTYPE html>
<html>
    <head>
        <title>Nueva tarea</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    
    </head>
    <body>
        <div class="container col-md-8">
            <h3>Crear tarea</h3>
            <form method="post" action="{% url 'gestion_tareas:crear_tarea' %}">
            {% csrf_token %}
                <div class="form-group col-md-3">
                    <label>Descripcion</label>
                    <input type="text" class="form-control" name="descripcion">
                </div>  
                <div>
                    <label>fecha de creacion</label>
                    <input type="date" class="form-control" name="fecha_creacion">
                </div>  
                <div>
                    <label>fecha de entrega</label>
                    <input type="date" class="form-control" name="fecha_entrega">
                </div>  
                <div>
                    <label>Nombre del responsable de la tarea</label>
                    <input type="text" class="form-control" name="usuario_responsable">
                </div> 
                <br>
                <br>
                <div class="col-md-3">
                    <button type="submit" class="btn btn-success">Crear</button>
                    <a class="btn btn-info" href="{% url 'gestion_tareas:dashboard'%}">Salir</a>
                </div> 
            </form>
        </div>
    </body>
</html>
